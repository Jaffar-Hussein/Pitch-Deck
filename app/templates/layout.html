<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href='{{url_for('static',filename='main.css')}}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <div class="container">
        <!-- Nav Bar------------------------------------------------ -->
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('home')}}">Pitch Deck</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-evenly " id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="{{url_for('home')}}">About</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <a class="nav-link active" href="{{url_for('home')}}">Account</a>
                    <a class="nav-link active" href="{{url_for('logout')}}">Logout</a>
                    {%else%}
                    {%if request.url_rule.endpoint != 'register' %}
                    <li class="nav-item">
                      <a class="nav-link active" href="{{url_for('register')}}">Register</a>
                    </li>
                    {% endif %}
                    {%if request.url_rule.endpoint != 'login'%}
                    <li class="nav-item">
                      <a class="nav-link active" href="{{url_for('login')}}">Login</a>
                    </li>
                    {%endif%}
                  
                    {% endif %}
                  </ul>
                </div>
              </div>
            </nav>
        </div>
     
        {% block body %}
            
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
</body>
</html>
